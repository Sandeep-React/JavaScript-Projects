<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-display">
            <h1 id="display">0</h1>
        </div>
        <div class="calulator-buttons">
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">x</button>
            <button class="operators">รท</button>

            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>

            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>0</button>
            <button id="all-clear" class="all-clear">AC</button>
            <button id="equal" class="equal">=</button>
            
            <button id="left-para" class="left-para">(</button>
            <button id="right-para" class="right-para">)</button>
            <button id="decimal" class="decimal">.</button>
            <button class="percentage">%</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
