<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            
            <label for="">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter Fullname..." ><br>

            <label for="">Phone Number</label>
            <input type="text" name="phoneno" placeholder="Enter phoneno..."><br>

            <label for="">Email</label>
            <input type="text" name="email" placeholder="Enter Email..."><br>

            <label for="">Website URL</label>
            <input type="url" name="url" placeholder="Enter URL..."><br>
            
            <label for="">Password</label>
            <input type="text" name="password" placeholder="Enter Password..."><br>
            
            <label for="">Confirm Password</label>
            <input type="text" name="confirmpassword" placeholder=" Enter Password Again..."><br>
            
            <input type="submit" value="RESISTER"><br>

            <input type="text" value="Don't Hesitate"><br>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
