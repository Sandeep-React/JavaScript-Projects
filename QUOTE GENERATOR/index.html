<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>

    <div class = "container">
        <div class="quote">
            <i class="fas fa-quote-left" id="left"></i>
            <span id="myquote">Where there is will there is way</span>
            <i class="fas fa-quote-right" id="right"></i>
        </div>

        <div class="author">
            <span id="myauthor">Steve</span>
        </div>

        <div class="buttons">
            <button id="btn">Get Quote</button>
            <i class="fas fa-copy" id="copy"></i>
            <i class="fas fa-volume-up" id="volume"></i>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
