<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video Player</title>
</head>
<body>
    <div class="player-container">
        <video src="videos/Wildlife.mp4"></video>

        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range" id="progress-range">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                   <div class="controls-group">
                        <div class="controls-left">
                           <div class="play-controls">
                            <i class="fas fa-play" id="play"></i>
                           </div>
                          <div class="volume">
                            <div class="volume-controls">
                                <i class="fas fa-volume-up" id="volume"></i>
                               </div>
                               <div class="volume-range" id="volume-range">
                                <div class="volume-bar" id="volume-bar"></div>
                               </div>
                          </div>
                        </div>

                        <div class="controls-right">
                            <div class="speed" id="my-speed">
                                <select name="" id="speed">
                               <option value="0.5">0.5</option> 
                               <option value="0.75">0.75</option> 
                               <option value="1" selected>1</option> 
                               <option value="1.5">1.5</option> 
                               <option value="2">2</option> 
                            </select>
                            </div>

                            <div class="time" id="time">
                                <div class="current-time">0:00/</div>
                                <div class="duration">1:50</div>
                            </div>

                            <div class="full-screen" id="full-screen">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                   </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
